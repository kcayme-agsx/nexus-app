<span class="material-symbols-outlined text-primary text-[20px]">storefront</span>
<span class="text-xs font-medium text-slate-700 dark:text-slate-200">Find Store</span>

<span class="material-symbols-outlined text-primary text-[20px]">wc</span>
<span class="text-xs font-medium text-slate-700 dark:text-slate-200">Restrooms</span>
</button>
<button class="flex items-center gap-2 px-4 py-2.5 bg-white dark:bg-[#1e2a38] hover:bg-slate-50 dark:hover:bg-[#253344] border border-slate-200 dark:border-slate-700 rounded-full transition-all group">
<span class="material-symbols-outlined text-primary text-[20px]">restaurant</span>
<span class="text-xs font-medium text-slate-700 dark:text-slate-200">Restaurants</span>

<span class="material-symbols-outlined text-primary text-[20px]">atm</span>
<span class="text-xs font-medium text-slate-700 dark:text-slate-200">ATM</span>
</button>
<button class="flex items-center gap-2 px-4 py-2.5 bg-white dark:bg-[#1e2a38] hover:bg-slate-50 dark:hover:bg-[#253344] border border-slate-200 dark:border-slate-700 rounded-full transition-all group">
<span class="material-symbols-outlined text-primary text-[20px]">support_agent</span>
<span class="text-xs font-medium text-slate-700 dark:text-slate-200">Help</span>
</button>
</div>
<!-- User Message -->
<div class="flex gap-3 justify-end">
<div class="flex flex-col gap-2 max-w-[85%] items-end">

                    </p>
<button class="w-full mt-2 flex items-center justify-center gap-2 bg-primary/10 hover:bg-primary/20 active:bg-primary/30 text-primary py-2.5 px-4 rounded-xl transition-colors group">
<span class="material-symbols-outlined text-[20px] group-hover:scale-110 transition-transform">map</span>
<span class="text-sm font-semibold">Show on Map</span>
</button>
</div>
<span class="text-[11px] text-slate-400 ml-1">10:24 AM</span>
</div>
</div>
<!-- Loading Indicator (Optional Subtle Polish) -->
<div class="flex gap-3 items-center pl-11 opacity-0 animate-pulse">
<div class="flex space-x-1">
<div class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce"></div>
<div class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce delay-100"></div>
<div class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce delay-200"></div>
</div>
</div>
</main>
<!-- Input Area -->
<footer class="flex-none p-4 bg-white/5 dark:bg-[#15202b] backdrop-blur-md border-t border-slate-200 dark:border-slate-800 pb-8">

<button class="flex-shrink-0 p-3 rounded-full text-slate-400 hover:text-primary hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined">add_circle</span>

<div class="flex-1 relative">
