<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Premium SMAC Profile View</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "gold": "#D4AF37",
                        "background-dark": "#121212",
                        "surface-dark": "#1e1e1e",
                        "border-dark": "#2c2c2c",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2rem", 
                        "2xl": "2.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { min-height: max(884px, 100dvh); }
        .gold-gradient {
            background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
        }
        .premium-card {
            background: linear-gradient(145deg, #1e1e1e 0%, #121212 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<div class="mx-auto w-full max-w-md bg-background-dark min-h-screen flex flex-col relative shadow-2xl overflow-hidden border-x border-border-dark">
<header class="pt-14 pb-8 px-6 text-center border-b border-border-dark">
<div class="relative inline-block mb-4">
<div class="w-24 h-24 rounded-full border-2 border-gold p-1">
<img alt="User Profile" class="w-full h-full rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDj0EblkRwWhbVvsODF3Khl2BGXR_GXbMEO4zGuuk2aKiAoTB1hLbxUwFQGetUf9hkX9rEwQ_Ta7frb_JnIsU45D-SeJqt69PPChU4bNflULZjljhSt1dDCOjRl5InQ9Mng4sJ9mioeTtQ1p27hKMsg8veA6jCD94EPahtQ7EKputpA4FyQQhsjjAx51HyeKecEbQPWsZhx73GW7cf5ttHYl16F6Dd6dC1L9EPsICFD13mdNYIpTXDISVvqswbcC76ivnSnZd-F81EJ"/>

<div class="absolute bottom-0 right-0 bg-gold rounded-full p-1 border-2 border-background-dark">
<span class="material-symbols-outlined text-[16px] text-background-dark font-bold">verified</span>
</div>
</div>
<h1 class="text-2xl font-extrabold text-white tracking-tight mb-1">Dominic Santiago</h1>
<div class="inline-flex items-center gap-1.5 px-3 py-1 bg-gold/10 border border-gold/30 rounded-full">
<span class="material-symbols-outlined text-gold text-sm filled">stars</span>
<span class="text-[10px] font-bold text-gold uppercase tracking-widest">Verified SMAC Gold Member</span>
</div>
</header>
<main class="flex-1 overflow-y-auto no-scrollbar space-y-6 pt-6 pb-24 px-6">
<section class="premium-card rounded-2xl border border-border-dark p-6 shadow-2xl relative overflow-hidden group">
<div class="absolute top-0 right-0 w-32 h-32 bg-gold/5 rounded-bl-full -mr-8 -mt-8 pointer-events-none"></div>
<div class="relative z-10">
<div class="flex justify-between items-start mb-4">
<div class="flex flex-col">
<span class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Current Points</span>
<div class="flex items-baseline gap-2">
<span class="text-4xl font-black text-white tracking-tighter">8,500</span>
<span class="text-gold font-bold text-sm">SMAC Pts</span>
</div>
</div>
<div class="bg-surface-dark border border-border-dark p-2 rounded-xl">
<span class="material-symbols-outlined text-gold">payments</span>
</div>
</div>
<div class="flex flex-col gap-3">
<div class="w-full bg-border-dark h-1.5 rounded-full overflow-hidden">
<div class="bg-gold h-full w-[85%] rounded-full shadow-[0_0_8px_rgba(212,175,55,0.4)]"></div>
</div>
<p class="text-[10px] text-slate-500 font-medium">1,500 points until your next Platinum tier upgrade</p>
</div>
<button class="w-full mt-6 gold-gradient hover:opacity-90 active:scale-[0.98] transition-all text-background-dark font-black py-3.5 rounded-xl shadow-lg flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px] filled">account_balance_wallet</span>

                    </button>
</div>
</section>

<div class="bg-surface-dark/50 border border-border-dark rounded-2xl overflow-hidden">
<button class="w-full flex items-center justify-between p-4 border-b border-border-dark hover:bg-surface-dark transition-colors group">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-slate-300 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">receipt_long</span>
</div>
<div class="text-left">
<p class="text-sm font-bold text-white leading-tight">Transaction History</p>
<p class="text-[11px] text-slate-500">View your latest purchases &amp; points</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-600">chevron_right</span>
</button>
<button class="w-full flex items-center justify-between p-4 border-b border-border-dark hover:bg-surface-dark transition-colors group">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-slate-300 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">credit_card</span>
</div>
<div class="text-left">
<p class="text-sm font-bold text-white leading-tight">Linked Payment Methods</p>
<p class="text-[11px] text-slate-500">Manage cards and digital wallets</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-600">chevron_right</span>
</button>
<button class="w-full flex items-center justify-between p-4 hover:bg-surface-dark transition-colors group">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-slate-300 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">settings</span>
</div>
<div class="text-left">
<p class="text-sm font-bold text-white leading-tight">App Settings</p>
<p class="text-[11px] text-slate-500">Notifications, Security, Language</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-600">chevron_right</span>
</button>
</div>
<button class="w-full p-4 flex items-center justify-center gap-2 text-red-400 font-bold text-sm bg-red-500/5 rounded-2xl border border-red-500/10 mt-4">
<span class="material-symbols-outlined text-[20px]">logout</span>
                    Sign Out
                </button>
</section>
</main>
<nav class="bg-background-dark/95 backdrop-blur-md border-t border-border-dark py-3 px-6 flex justify-between items-end fixed bottom-0 w-full max-w-md z-30 pb-6">
<a class="flex flex-col items-center gap-1 text-slate-500 hover:text-primary transition-colors w-1/4" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500 hover:text-primary transition-colors w-1/4" href="#">

<a class="flex flex-col items-center gap-1 text-primary w-1/4" href="#">
