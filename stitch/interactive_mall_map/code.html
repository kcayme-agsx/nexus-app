<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Interactive Mall Map</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
            background-color: rgba(13, 127, 242, 0.6);
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.8; }
            80%, 100% { transform: scale(2.5); opacity: 0; }
        }
        
        /* Hide scrollbar for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display min-h-screen flex flex-col overflow-hidden">
<!-- Main Content Area (Map Canvas) -->
<main class="relative flex-1 w-full overflow-hidden bg-[#1a2632]">
<!-- Simulated Map Background -->
<div class="absolute inset-0 w-full h-full bg-[#111820] overflow-hidden">
<!-- Grid Pattern for Map Scale -->
<div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#4a5568 1px, transparent 1px); background-size: 40px 40px;"></div>
<!-- Map Container - Center aligned for demo purposes -->
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px]">
<!-- Hallways -->
<div class="absolute top-[200px] left-[100px] w-[600px] h-[100px] bg-[#2a3642] rounded-lg"></div>
<div class="absolute top-[300px] left-[350px] w-[100px] h-[300px] bg-[#2a3642] rounded-lg"></div>
<div class="absolute top-[500px] left-[100px] w-[600px] h-[100px] bg-[#2a3642] rounded-lg"></div>
<!-- Stores (Simulated Blocks) -->
<!-- Uniqlo (Active) -->
<div class="absolute top-[60px] left-[100px] w-[200px] h-[130px] bg-[#22303c] border-2 border-primary shadow-[0_0_20px_rgba(13,127,242,0.3)] rounded-lg flex items-center justify-center cursor-pointer group hover:bg-[#2c3e4f] transition-colors">
<span class="text-white font-semibold text-lg tracking-wide">UNIQLO</span>
</div>
<!-- H&M -->
<div class="absolute top-[60px] left-[310px] w-[180px] h-[130px] bg-[#1e2936] rounded-lg flex items-center justify-center border border-transparent hover:border-slate-600 transition-colors">
<span class="text-slate-400 font-medium">H&amp;M</span>
</div>
<!-- Samsung -->
<div class="absolute top-[60px] left-[500px] w-[150px] h-[130px] bg-[#1e2936] rounded-lg flex items-center justify-center border border-transparent hover:border-slate-600 transition-colors">
<span class="text-slate-400 font-medium">Samsung</span>
</div>
<!-- Food Court -->
<div class="absolute top-[610px] left-[100px] w-[340px] h-[140px] bg-[#1e2936] rounded-lg flex items-center justify-center border border-transparent hover:border-slate-600 transition-colors">
<div class="flex flex-col items-center gap-1">
<span class="material-symbols-outlined text-slate-500">restaurant</span>
<span class="text-slate-400 font-medium">Food Court</span>
</div>
</div>
<!-- Cinema -->
<div class="absolute top-[610px] left-[450px] w-[200px] h-[140px] bg-[#1e2936] rounded-lg flex items-center justify-center border border-transparent hover:border-slate-600 transition-colors">
<div class="flex flex-col items-center gap-1">
<span class="material-symbols-outlined text-slate-500">movie</span>
<span class="text-slate-400 font-medium">Cinema</span>
</div>
</div>
<!-- Restrooms POI -->
<div class="absolute top-[320px] left-[460px] flex flex-col items-center gap-1">
<div class="w-8 h-8 rounded-full bg-[#2a3642] flex items-center justify-center text-slate-400">
<span class="material-symbols-outlined text-[18px]">wc</span>
</div>
</div>
<!-- Elevator POI -->
<div class="absolute top-[320px] left-[310px] flex flex-col items-center gap-1">
<div class="w-8 h-8 rounded-full bg-[#2a3642] flex items-center justify-center text-slate-400">
<span class="material-symbols-outlined text-[18px]">elevator</span>
</div>
</div>
<!-- User Location Dot -->
<div class="absolute top-[400px] left-[390px] w-6 h-6 flex items-center justify-center z-20">
<div class="pulse-ring"></div>
<div class="w-3 h-3 bg-primary rounded-full shadow-[0_0_10px_#0d7ff2] relative z-10 border-2 border-white"></div>
</div>
<!-- Path Direction Line (Dotted) -->
<svg class="absolute inset-0 pointer-events-none z-10" height="800" width="800">
<path d="M 402 400 L 402 250 L 200 250 L 200 200" fill="none" stroke="#0d7ff2" stroke-dasharray="6 4" stroke-linecap="round" stroke-width="3"></path>
<circle cx="200" cy="200" fill="#0d7ff2" r="4"></circle>
</svg>
</div>
</div>
<!-- Floating Top Search Bar -->
<div class="absolute top-0 left-0 right-0 z-30 px-4 pt-4 pb-2 bg-gradient-to-b from-background-dark/90 to-transparent">
<div class="flex items-center gap-3">
<div class="flex-1 bg-[#22303c]/90 backdrop-blur-md h-12 rounded-full flex items-center px-4 shadow-lg border border-slate-700/50">
<span class="material-symbols-outlined text-slate-400 mr-2">search</span>
<input class="bg-transparent border-none focus:ring-0 text-slate-200 placeholder-slate-500 w-full text-sm font-medium" placeholder="Search stores, dining, or facilities..." type="text"/>
<button class="p-1 rounded-full hover:bg-slate-700/50 text-slate-400">
<span class="material-symbols-outlined text-[20px]">mic</span>
</button>
</div>
<button class="h-12 w-12 rounded-full bg-[#22303c]/90 backdrop-blur-md flex items-center justify-center shadow-lg border border-slate-700/50 text-slate-400 hover:text-white hover:bg-slate-700/50 transition-colors">
<span class="material-symbols-outlined">tune</span>
</button>
</div>
</div>
<!-- Floating Floor Selector -->
<div class="absolute right-4 top-1/2 transform -translate-y-1/2 z-30 flex flex-col gap-2">
<div class="bg-[#22303c]/80 backdrop-blur-md rounded-full p-1.5 shadow-lg border border-slate-700/50 flex flex-col gap-1">
<button class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold text-slate-400 hover:bg-slate-700/50 transition-colors">5</button>
<button class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold text-slate-400 hover:bg-slate-700/50 transition-colors">4</button>
<button class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center text-sm font-bold shadow-md shadow-blue-500/30">3</button>
<button class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold text-slate-400 hover:bg-slate-700/50 transition-colors">2</button>
<button class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold text-slate-400 hover:bg-slate-700/50 transition-colors">G</button>
</div>
</div>
<!-- Map Controls (Zoom/Locate) -->
<div class="absolute right-4 bottom-56 z-30 flex flex-col gap-3">
<button class="w-12 h-12 rounded-full bg-[#22303c]/90 backdrop-blur-md shadow-lg border border-slate-700/50 flex items-center justify-center text-primary hover:bg-slate-700/50 transition-colors">
<span class="material-symbols-outlined">my_location</span>
</button>
<div class="bg-[#22303c]/90 backdrop-blur-md rounded-full overflow-hidden shadow-lg border border-slate-700/50 flex flex-col">
<button class="w-12 h-12 flex items-center justify-center text-slate-200 hover:bg-slate-700/50 transition-colors border-b border-slate-700/50">
<span class="material-symbols-outlined">add</span>
</button>
<button class="w-12 h-12 flex items-center justify-center text-slate-200 hover:bg-slate-700/50 transition-colors">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
</div>
<!-- Floating Info Card (Bottom Sheet) -->
<div class="absolute bottom-4 left-4 right-4 z-40">
<div class="bg-[#1e2936] rounded-3xl p-5 shadow-2xl border border-slate-700/50 relative overflow-hidden">
<!-- Decorative blue glow on top -->
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50"></div>
<div class="flex justify-between items-start">
<div class="flex gap-4">
<div class="w-14 h-14 bg-white rounded-xl flex items-center justify-center shrink-0 p-1">
<!-- Brand Logo Placeholder -->
<span class="font-bold text-red-600 text-xs text-center leading-tight">UNI<br/>QLO</span>
</div>
<div>
<h2 class="text-xl font-bold text-white leading-tight">Uniqlo</h2>
<p class="text-slate-400 text-sm mt-1">Level 3, Mega Fashion Hall</p>
<div class="flex items-center gap-2 mt-2">
<span class="w-2 h-2 rounded-full bg-green-500"></span>
<span class="text-green-400 text-xs font-medium">Open</span>
<span class="text-slate-500 text-xs">â€¢</span>
<span class="text-slate-400 text-xs">Closes at 10:00 PM</span>
</div>
</div>
</div>
<button class="text-slate-400 hover:text-white p-1">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="flex gap-3 mt-5">
<button class="flex-1 bg-primary hover:bg-blue-600 text-white font-semibold h-11 rounded-full flex items-center justify-center gap-2 transition-colors shadow-lg shadow-blue-500/20">
<span class="material-symbols-outlined text-[20px]">directions</span>
                        Get Directions
                    </button>
<button class="w-11 h-11 rounded-full border border-slate-600 flex items-center justify-center text-slate-300 hover:bg-slate-700 hover:text-white transition-colors">
<span class="material-symbols-outlined text-[20px]">share</span>
</button>
<button class="w-11 h-11 rounded-full border border-slate-600 flex items-center justify-center text-slate-300 hover:bg-slate-700 hover:text-white transition-colors">
<span class="material-symbols-outlined text-[20px] fill-current">favorite</span>
</button>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation Bar -->
<div class="z-50 border-t border-[#223649] bg-[#182634] px-4 pb-6 pt-2">
<div class="flex justify-between items-center max-w-md mx-auto">
<a class="flex flex-1 flex-col items-center justify-center gap-1 group" href="#">
<div class="text-[#90adcb] group-hover:text-white transition-colors flex h-8 items-center justify-center">
<span class="material-symbols-outlined">home</span>
</div>
<p class="text-[#90adcb] group-hover:text-white text-[10px] font-medium leading-normal tracking-wide transition-colors">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 group" href="#">
<div class="text-primary flex h-8 items-center justify-center relative">
<span class="material-symbols-outlined fill-current">map</span>
<span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full border-2 border-[#182634]"></span>
</div>
<p class="text-primary text-[10px] font-medium leading-normal tracking-wide">Map</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 group" href="#">
<div class="text-[#90adcb] group-hover:text-white transition-colors flex h-8 items-center justify-center">
<span class="material-symbols-outlined">local_offer</span>
</div>
<p class="text-[#90adcb] group-hover:text-white text-[10px] font-medium leading-normal tracking-wide transition-colors">Promos</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 group" href="#">
<div class="text-[#90adcb] group-hover:text-white transition-colors flex h-8 items-center justify-center">
<span class="material-symbols-outlined">person</span>
</div>
<p class="text-[#90adcb] group-hover:text-white text-[10px] font-medium leading-normal tracking-wide transition-colors">Profile</p>
</a>
</div>
</div>
</body></html>
